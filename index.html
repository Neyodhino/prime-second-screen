<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
</head>
<body>  
    <main class="container">
        <section class="bluetooth">
            <div class="icon">
                <i class="icofont icofont-bluetooth"></i>
            </div>
            <div class="content">
                <h4>BT01191918898</h4>
                <P>Connectable</P>
                <i class="icofont icofont-ui-bluetooth bluetooth-off"></i>
                <span>Bluetooth</span>
                <div class="icon__snippet">
                    <i class="icofont icofont-alarm"></i>
                    <i class="icofont icofont-share"></i>
                    <i class="icofont icofont-settings-alt"></i>
                </div>
            </div>
        </section>
    
        <section class="icon__footer">
            <div class="icon__wrapper">
                <i class="icofont icofont-mobile-phone"></i>
                <p>Devices</p>
            </div>
    
            <div class="icon__wrapper">
                <i class="icofont icofont-user-alt-4"></i>
                <p>Member</p>
            </div>
            
            <div class="icon__wrapper">
                <i class="icofont icofont-ui-message"></i>
                <p>Inbox</p>
            </div>
            
            <div class="icon__wrapper">
                <i class="icofont icofont-user-alt-2"></i>
                <p>Me</p>
            </div>
        </section>
    </main>
</body>
</html>
